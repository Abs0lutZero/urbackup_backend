<br />
#{overwrite_warning_start}
<div style="color: red">#{tWarning: The settings configured on the client will overwrite the settings configured here. If you want to change this behaviour do not allow the client to change settings.}</div>
#{overwrite_warning_end}
<table cellspacing="0" cellpadding="0" border="0" class="formtable">
<tr>
<td>#{tSeparate settings for this client}</td>
<td><input type="checkbox" onclick="updateUserOverwrite(#{clientid})" id="overwrite" #{overwrite} /></td>
</tr>
#{settings_inv}
</table>
<br />
<br />
<input type="button" value="#{tSave}" onClick="saveClientSettings(#{clientid})" id="user_submit" />

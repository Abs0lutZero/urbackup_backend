<br />
<form action="#" onsubmit="changeUserPW({userid}); return false;">
<strong>{tChange password for user}: {username}</strong>
<br />
<table cellspacing="0" cellpadding="0" border="0" class="formtable">
<tr>
<td>{tPassword}:</td>
<td><input type="password" id="password1" value="" size="40"/></td>
</tr>
<tr>
<td>{tRepeat password}:</td>
<td><input type="password" id="password2" value="" size="40"/></td>
</tr>
</table>
<br />
<br />
<input type="button" value="{tAbort}" onclick="userSettings()"> <input type="submit" value="{tChange}" />
</form>

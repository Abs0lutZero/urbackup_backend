<div class="panel panel-default">
	<div class="panel-heading">
		{?show_client_breadcrumb}
		<a href="javascript: show_backups1()">{tClients}</a> >
		{/show_client_breadcrumb}
		<a href="javascript: tabMouseClickClients({clientid})">{clientname}</a> > {cpath|s}
	</div>
	<div class="panel-body">

		<table class="table table-hover">
			<thead>
				<tr>
					<th style="width: 25px" class="tabHeader">&nbsp;</th>
					<th style="width: 150px" class="tabHeader">{tFile}</th>
					<th style="width: 150px" class="tabHeaderRight">{tSize}</th>
					<th style="width: 150px" class="tabHeaderRight">{tCreated}</th>
					<th style="width: 150px" class="tabHeaderRight">{tLast modified}</th>
					<th style="width: 150px" class="tabHeaderRight">{tLast accessed}</th>
					<th style="width: 150px" class="tabHeaderRight">{tBackup time}</th>
					<th style="width: 150px" class="tabHeaderRight">{tVersion}</th>
				</tr>
			</thead>
			<tbody>
				{#items}
					<tr onclick="tabMouseClick{proc}({clientid},{backupid},'{path}')">
						<td style="cursor: pointer">&nbsp;</td>
						<td style="cursor: pointer">{name|s}</td>
						<td style="cursor: pointer">{size|s}</td>
						<td style="cursor: pointer">{creat|s}</td>
						<td style="cursor: pointer">{mod|s}</td>
						<td style="cursor: pointer">{access|s}</td>
						<td style="cursor: pointer">{backuptime|s}</td>
						{?has_version}<td style="cursor: pointer; vertical-align: bottom" valign="bottom" rowspan="{rowspan}">{version}</td>{/has_version}
					</tr>
				{/items}
			</tbody>
		</table>
	</div>
</div>
